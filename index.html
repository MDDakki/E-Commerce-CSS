    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <section id="Landung">
            <nav>
                <div class="nav__container">

                    <ul class="nav__links">
                        <li>
                            <a href="#" class="nav__link">Home</a>
                        </li>
                        <li>

            <section id="features">
